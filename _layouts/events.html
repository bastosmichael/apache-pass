---
layout: default
bodyClass: "page-events"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt="{{ page.title }}"
          class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
          src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6" itemscope itemtype="https://schema.org/Event">
  <meta itemprop="eventType" content="Home Improvement Events">
  <div class="row">
    {% for event in site.events %}
    <div class="col-12 col-md-6 mb-3" itemprop="hasOfferCatalog" itemscope itemtype="https://schema.org/ItemList">
      <div class="event event-summary">
        <div class="event-content" itemprop="itemListElement" itemscope itemtype="https://schema.org/Event">
          <h2 class="event-title">
            <a href="{{ event.url | relative_url }}" itemprop="url">{{ event.title }}</a>
          </h2>
          <p itemprop="description">{{ event.excerpt | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
